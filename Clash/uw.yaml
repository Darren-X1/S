---
port: 8888
socks-port: 8889
mixed-port: 8899
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:6170
experimental:
  ignore-resolve-fail: true
clash-for-android:
  ui-subtitle-pattern: '[一-龥]{2,4}'
proxies:
proxy-groups:
- name: PROXY
  type: select
  use:
  - "Proxies" 
  proxies:
  - DIRECT
proxy-providers:
  "Proxies":
    type: http
    path: ./profiles/Proxies.yaml
    url: "https://cdn.jsdelivr.net/gh/Darren-X1/S@master/Clash/uw.list"
    interval: 3600
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
rules:
- MATCH,PROXY
...